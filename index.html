<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลติดต่อ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ติดต่อเรา</h1>
    </header>

    <main>
        <section id="contact-info">
            <h2>ข้อมูลติดต่อ</h2>
            <ul>
                <li><strong>ที่อยู่:</strong> 123 ถนนประชาชื่น แขวงบางซื่อ เขตบางซื่อ กรุงเทพมหานคร 10800</li>
                <li><strong>เบอร์โทร:</strong> 081-234-5678</li>
                <li><strong>อีเมล:</strong> contact@yourcompany.com</li>
            </ul>
        </section>
        
        <section id="contact-form-section">
            <h2>แบบฟอร์มติดต่อ</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">ชื่อ-นามสกุล:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">ข้อความ:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">ส่งข้อความ</button>
            </form>
        </section>

        <section id="map-section">
            <h2>แผนที่</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.148123018944!2d100.54010301483856!3d13.78453299035653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29b168962c577%3A0x6d9f7e8b919d3f18!2sBangkok%2C%20Thailand!5e0!3m2!1sen!2sth!4v1628173426543!5m2!1sen!2sth" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        
        <section id="social-media">
            <h2>ช่องทางโซเชียลมีเดีย</h2>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
